include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/global]
width = 3420
height = 24pt
offset-x = 10
offset-y = 5
radius = 12
module-margin = 1

background = ${color.bg}
foreground = ${color.fg}

modules-left = date tray
modules-center = xworkspaces
modules-right = audio xkeyboard memory cpu void

font-0 = CaskaydiaCove Nerd Font:style=Bold:pixelsize=12;3

bottom = true
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm

[settings]
screenchange-reload = true
pseudo-transparency = true

