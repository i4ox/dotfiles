[module/tray]
type = internal/tray
tray-padding = 5

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${color.fg}
label-active-background = ${color.bg}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2
label-occupied-foreground = ${color.cyan}
label-occupied-background = ${color.bg}

label-urgent = %name%
label-urgent-background = ${color.red}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${color.black}
label-empty-background = ${color.bg}
label-empty-padding = 2

[module/date]
type = internal/date
interval = 5
date =
date-alt = "%Y-%m-%d"
time = "%H:%M"
format-prefix ="  "
label =%date% %time%

format-prefix-foreground = ${color.orange}
format-prefix-background = ${color.bg}
label-foreground = ${color.orange}
label-background = ${color.bg}

[module/audio]
type = internal/pulseaudio
use-ui-max = false
format-volume = <ramp-volume>  <label-volume>
label-muted = muted
label-muted-foreground = #666
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
click-right = ghostty -e pulsemixer

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = " %icon% "
layout-icon-0 = us;US
layout-icon-1 = ru;RU
label-layout-foreground = ${color.yellow}
label-layout-background = ${color.bg}

format-prefix = "  󰌌 "
format-prefix-foreground = ${color.yellow}
format-prefix-background = ${color.bg}

[module/memory]
type = internal/memory
interval = 2
label = %percentage_used:2%%
format-prefix ="  "
format-prefix-foreground = ${color.green}
format-prefix-background = ${color.bg}
label-foreground = ${color.green}
label-background = ${color.bg}

[module/cpu]
type = internal/cpu
interval = 2
label = %percentage:2%%
format-prefix ="  "
format-prefix-foreground = ${color.orange}
format-prefix-background = ${color.bg}
label-foreground = ${color.orange}
label-background = ${color.bg}

[module/void]
type = custom/text
label = .
label-foreground = ${color.bg}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 100

format-charging = <animation-charging> <label-charging>
label-charging =  %percentage%%
format-charging-foreground = ${colors.foreground}
format-charging-background = ${colors.background}
format-chaging-underline = #a3c725
format-discharging = <ramp-capacity> <label-discharging>
label-discharging =  %percentage%%
format-discharging-underline = #c7ae25
format-discharging-foreground = ${colors.fg}
format-discharging-background = ${colors.bg}

format-full-prefix = "  "
format-full-prefix-foreground = #a3c725
format-full-underline = #a3c725
format-full-foreground = ${colors.fg}
format-full-background = ${colors.bg}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = #c7ae25

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = #a3c725
animation-charging-framerate = 750
